<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/contato.css" />
    <title>Contato - Eduardo Viero</title>
  </head>
  <body>
    <!-- Barra de navegacao -->
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="./index.html">Sobre</a></li>
          <li><a href="./formacao.html">Formação</a></li>
          <li><a href="./portifolio.html">Portifolio</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <!-- Container para ajuste -->
    <div class="container">
      <section class="contato">
        <h1 class="titulo">Formulário para Contato</h1>
        <p class="texto">
          Preencha o formulário com suas informações e com a mensagem desejada
          que retornareemos o mais breve possível.
        </p>
        <!-- Secao com o formulario -->
        <div class="formulario">
          <div class="grupo">
            <label for="nome">NOME:</label>
            <input type="text" />
          </div>
          <div class="grupo">
            <label for="email">EMAIL:</label>
            <input type="email" />
          </div>
          <div class="grupo">
            <label for="mensagem">MENSAGEM:</label>
            <textarea name="mensagem" id="mensagem"></textarea>
          </div>
        </div>
        <button>ENVIAR</button>
      </section>
    </div>
    <!-- Footer -->
    <footer>
      <p>Desenvolvido por Eduardo Viero</p>
    </footer>
  </body>
</html>
